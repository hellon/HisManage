    <script type="text/javascript">
        $(function () {
            $('input:text').addClass('txt');
        });
        //检查导出
        function Check() {
            var startValue = document.getElementById('tb_lrrq1').value;
            var endValue = document.getElementById('tb_lrrq2').value;
            if (startValue == '' || startValue == null || endValue == '' || endValue == null) {
                alert('请选择填卡日期！');
                return false;
            } else {
                var startDate = new Date(startValue);
                var endDate = new Date(endValue);
                if (startDate > endDate) {
                    alert('起始日期不能大于截止日期');
                    return false;
                }
            }
            return confirm('当前选择填卡日期：' + startValue + '-' + endValue + ',确认导出？');
        }
        //检查导入
        function CheckImp() {
            var file = document.getElementById('File1').value;
            if (file == null || file == '') {
                alert('请选择需要导入的xml文件！');
                return false;
            }
            var extName = file.split('.')[1];
            if (extName == 'xml' || extName == 'XML') {
                return true;
            } else {
                alert('请选择正确格式的xml文件！');
                return false;
            }
        }
    </script>
