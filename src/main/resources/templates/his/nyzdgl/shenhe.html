    <script type="text/javascript">
        function check() {
            var msg = "";
            var score0 = $("#txt_sznl").val();
            if (score0 == "" || isNaN(score0)) {
                msg += "年龄不能为空且必须为数字！\n";
            }
            if (msg != "") {
                alert(msg);
                return false;
            }
            else {
                return true;
            }
        }
    </script>
    <script type="text/javascript">

        //设置icd10编码
        //设置icd10编码,name2为调查记录中死因推断
        function icd(nameobj, codeobj) {
            var rstr = showModalDialog("SelectPesticideID.aspx", null, "dialogwidth=500px;dialogheight=500px;center=yes;scrollbars=yes;status=no");
            var i = rstr.lastIndexOf("&");
            if (i > 0) {
                if (document.all.Rbl_PoisonPesticideCount_0.checked) {
                    nameobj.value = rstr.substring(0, i);
                    codeobj.value = rstr.substring(i + 1);
                }
                if (document.all.Rbl_PoisonPesticideCount_1.checked) {
                    if (nameobj.value != "") {
                        nameobj.value += "，" + rstr.substring(0, i);
                        codeobj.value += "," + rstr.substring(i + 1);
                    }
                    else {
                        nameobj.value += rstr.substring(0, i);
                        codeobj.value += rstr.substring(i + 1);
                    }
                }
            }
        }
        //清除icd10编码
        function icdk(nameobj, codeobj) {
            nameobj.value = "";
            codeobj.value = "";

        }
        function entertotab() {
            if (event.keyCode == 13) {
                event.keyCode = 9;
            }
        }
        function funbirthday() {
            var sfz = document.getElementById("txtIdentificationNumber");
            var sr = document.getElementById("txtBirthdayDate");

            var birthday;
            if (sfz.value.length == 18) {
                birthday = sfz.value.substring(6, 10) + "-" + sfz.value.substring(10, 12) + "-" + sfz.value.substring(12, 14);
                if (parseInt(sfz.value.charAt(16) / 2) * 2 != sfz.value.charAt(16)) {
                    document.all.Rbl_PatientGender_0.checked = true;
                }
                else {
                    document.all.Rbl_PatientGender_1.checked = true;
                }
            }
            else {
                birthday = "19" + sfz.value.substring(6, 8) + "-" + sfz.value.substring(8, 10) + "-" + sfz.value.substring(10, 12);
                if (parseInt(sfz.value.charAt(14) / 2) * 2 != sfz.value.charAt(14)) {
                    document.all.Rbl_PatientGender_0.checked = true;
                }
                else {
                    document.all.Rbl_PatientGender_1.checked = true;
                }

            }

            sr.value = birthday;
        }




        //CheckBox选择项
        var checkflag = true;
        function chooseall() {
            if (checkflag) {
                var inputs = document.all.tags("input");
                for (var i = 0; i < inputs.length; i++) {
                    if ((inputs[i].id != 'checkall') && (inputs[i].type == 'checkbox') && (inputs[i].id != 'cx_100')) {
                        inputs[i].checked = true;
                    }
                }
                checkflag = false;
            }
            else {
                var inputs = document.all.tags("input");
                for (var i = 0; i < inputs.length; i++) {
                    if ((inputs[i].id != 'checkall') && (inputs[i].type == 'checkbox') && (inputs[i].id != 'cx_100')) {
                        inputs[i].checked = false;
                    }
                }
                checkflag = true;
            }
        }

    </script>
    <script language="vbscript">
			function nl()
				dim birth
				birth = document.all.txtBirthdayDate.value
				if not isdate(birth) then
					exit function
				end if
				if (cdate(birth) > date()) then
					birth = date()
				end if
				dim today,y, m, d
				today=date() 
				if not isdate(today) then
					today = date()
				end if
				if (cdate(today) > date()) then
					today = date()
				end if
				
				y = datediff("yyyy", birth, today)
				if month(today) < month(birth) then
					y = y -1
				end if
				birth = dateadd("yyyy", y, birth)
				m = datediff("m", birth, today)
				if day(today) < day(birth) then
					m = m -1
				end if
				birth = dateadd("m", m, birth)
				d = datediff("d", birth, today)
				if (y>0) then
					document.all.txt_sznl.value = y
					document.all.rl_AgeType_0.checked = true
				elseif (m>0) then
					document.all.txt_sznl.value = m
					document.all.rl_AgeType_1.checked = true
				elseif (d>0) then
					document.all.txt_sznl.value = d
					document.all.rl_AgeType_2.checked = true
				else
					document.all.txt_sznl.value = 1
					document.all.rl_AgeType_2.checked = true
				end if
				'alert(y & "岁" & m & "个月" & d & "天")
			end function
    </script>
